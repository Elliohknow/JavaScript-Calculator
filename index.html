<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>JS Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
  <h2>Vanilla JavaScript Calculator</h2>
  <div class="calc" id="calc">
    <br>
    <div class="display" id="display">
			<span class="output" id="output">0</span>
    </div>
    <button class="clear" id="clear">Clear</button>
    <button class="operator" id="mod" data-att="%">%</button>
    <button class="operator" data-att="+">+</button>
    <br>
    <button class="number" data-att="7">7</button>
    <button class="number" data-att="8">8</button>
    <button class="number" data-att="9">9</button>
    <button class="operator" data-att="-">-</button>
    <br>
    <button class="number" data-att="4">4</button>
    <button class="number" data-att="5">5</button>
    <button class="number" data-att="6">6</button>
    <button class="operator" data-att="*">*</button>
    <br>
    <button class="number" data-att="1">1</button>
    <button class="number" data-att="2">2</button>
    <button class="number" data-att="3">3</button>
    <button class="operator" data-att="/">/</button>
    <br>
    <button class="number" data-att="0">0</button>
    <button class="decimal" data-att=".">.</button>
    <button class="equals" data-att="=">=</button>
    <br><br>
  </div>
  <footer>
    <div class="foot"><p>Created by <a href="https://github.com/Elliohknow">Elliott Jones</a></p></div>
  </footer>
  <script src="app.js"></script>
</body>
</html>
